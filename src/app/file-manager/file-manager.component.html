<app-layout>
    <div class="container topContainner">
        <div class="row mt-2">
            <div class="col-12">
                <div>File Manager > Other documents
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-12">
                <div>
                    <div style="height: 30px;">
                        &nbsp;
                    </div>
                    <div
                        style="color:white;height: 30px;top:6px;left:6px;right:6px;position: absolute; z-index: 999;background-color: #2e4f7a;">
                        &nbsp;
                        <div class="filename">Name</div>
                        <div class="filesize">Size</div>
                        <div class="lastmod">Last modified</div>
                        <div class="modby">modified by</div>
                    </div>
                    <mat-tree style="z-index:0;" [dataSource]="dataSource" [treeControl]="treeControl">
                        <mat-nested-tree-node *matTreeNodeDef="let node">
                            <li>
                                <div class="mat-tree-node">
                                    <table>
                                        <tr>
                                            <td style="width: 32px;">
                                                <mat-icon aria-hidden="false"
                                                    style="background-color: white; z-index:99;font-size:24px;cursor: pointer;margin-left:4px"
                                                    aria-label="menu icon">insert_drive_file</mat-icon>
                                            </td>
                                            <td>
                                                {{node.item}}
                                            </td>
                                        </tr>
                                    </table>
                                    <div class="action">
                                        <mat-icon aria-hidden="false"
                                            style="color:#aaa;background-color: white; z-index:99;font-size:24px;cursor: pointer;margin-left:4px"
                                            aria-label="menu icon">more_vert</mat-icon>
                                    </div>
                                    <div class="lastmod"></div>
                                    <div class="modby"></div>
                                </div>
                            </li>
                        </mat-nested-tree-node>
                        <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChildren">
                            <li class="example-tree-container">
                                <div class="mat-tree-node">
                                    <table>
                                        <tr>
                                            <td style="width: 32px;">
                                                <mat-icon aria-hidden="false"
                                                    style="color:#aaa;background-color: white; z-index:99;font-size:24px;cursor: pointer;margin-left:4px"
                                                    aria-label="menu icon">{{treeControl.isExpanded(node)
                                                    ?'folder_open':'folder'}}</mat-icon>
                                            </td>
                                            <td>{{node.item}}</td>
                                            <td> <button mat-icon-button matTreeNodeToggle
                                                    [matTreeNodeToggleRecursive]="recursive"
                                                    [attr.aria-label]="'toggle ' + node.filename">
                                                    <mat-icon>
                                                        {{treeControl.isExpanded(node) ? 'expand_more' :
                                                        'chevron_right'}}
                                                    </mat-icon>
                                                </button></td>
                                        </tr>
                                    </table>
                                    <div class="action">
                                        <mat-icon aria-hidden="false"
                                            style="color:#aaa;background-color: white; z-index:99;font-size:24px;cursor: pointer;margin-left:4px"
                                            aria-label="menu icon">more_vert</mat-icon>
                                    </div>

                                    <div class="filesize">{{node.children.value.length}} item(s)</div>
                                    <div class="lastmod">&nbsp;</div>
                                    <div class="modby">&nbsp;</div>
                                </div>
                                <ul>
                                    <div *ngIf="treeControl.isExpanded(node)">
                                        <ng-container matTreeNodeOutlet></ng-container>
                                    </div>
                                </ul>
                            </li>

                        </mat-nested-tree-node>
                    </mat-tree>
                </div>
            </div>
        </div>
    </div>
</app-layout>
